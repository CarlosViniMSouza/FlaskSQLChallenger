{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Request{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Request</label>
  <input name="title" id="title" value="{{ request.form['title'] }}" required>
  <input type="submit" value="Send">
</form>
{% endblock %}
